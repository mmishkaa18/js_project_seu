<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="registration.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitemagic.ge - Fragrant power...</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="wrapper">
        <h2>Registration</h2>
        <form action="sawyisi.html">
          <div class="input-box">
            <input type="text" placeholder="შეიყვანე შენი სახელი" required>
          </div>
          <div class="input-box">
            <input type="text" placeholder="შეიყვანე შენი მეილი" required>
          </div>
          <div class="input-box">
            <input type="password" placeholder="შექმენი პაროლი" required>
          </div>
          <div class="input-box">
            <input type="password" placeholder="გაიმეორე პაროლი" required>
          </div>
          <select name="ქვეყანა" id="">
            <option value="0">აირჩიე ქვეყანა</option>
            <option value="1">საქართველო</option>
            <option value="2">ამერიკა</option>
            <option value="3">ინგლისი</option>
            <option value="4">არგენტინა</option>
          </select>
          <select name="ქალაქი" id="">
            <option value="0">აირჩიე ქალაქი</option>
            <option value="1">თბილისი</option>
            <option value="2">ვაშინგტონი</option>
            <option value="3">ლონდონი</option>
            <option value="4">ბუენოს-აირესი</option>
          </select>
          <div class="input-box">
            <input type="text" placeholder="მობილურის ნომერი" required>
          </div>
          <div class="policy">
            <input type="checkbox">
            <h3>I accept all terms & condition</h3>
          </div>
          <div class="input-box button">
            <input type="Submit" value="Register Now">
          </div>
          <div class="text">
            <h3>გაქვს უკვე შექმნილი ექაუნთი? <a href="authorisation.html">გაიარე ავტორიზაცია</a></h3>
          </div>
        </form>
      </div>
      <script src="registration.js"></script>
</body>
</html>
